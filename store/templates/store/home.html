{% extends "./header.html" %}
{% load tshirt_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row m-1">
        <div class="col col-2 border mt-4 ">
            <form action="/">
                <!-- filters -->
                <div>
                    <!-- Ideal_For -->
                    <div class="form-group">
                        <label for="idealfor">Ideal For</label>
                        <select name="idelfor" class="form-control" id="idealfor">
                            <option value="">Select</option>
                            {% for item in idealFor %}
                            <option value="{{item.slug}}">{{item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Brands -->
                    <div class="form-group">
                        <label for="brand">Brands</label>
                        <select name="brand" class="form-control" id="brand">
                            <option value="">Select Brand</option>
                            {% for item in brands %}
                            <option value="{{item.slug}}">{{item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Colors -->
                    <div class="form-group">
                        <label for="color">Colors</label>
                        <select name="color" class="form-control" id="color">
                            <option value="">Select Color</option>
                            {% for item in colors %}
                            <option value="{{item.slug}}">{{item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Occasion -->
                    <div class="form-group">
                        <label for="occasion">Occasion</label>
                        <select name="occasion" class="form-control" id="occasion">
                            <option value="">Select Occasion</option>
                            {% for item in occasions %}
                            <option value="{{item.slug}}">{{item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Sleeve -->
                    <div class="form-group">
                        <label for="sleeve">Sleeves</label>
                        <select name="sleeve" class="form-control" id="sleeve">
                            <option value="">Select Sleeves</option>
                            {% for item in sleeves %}
                            <option value="{{item.slug}}">{{item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Neck Type -->
                    <div class="form-group">
                        <label for="necktype">Neck Types</label>
                        <select name="necktype" class="form-control" id="necktype">
                            <option value="">Select Neck Type</option>
                            {% for neck in neckTypes %}
                            <option value="{{neck.slug}}">{{neck.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>

        <div class="col col">
            <div class="row">
                {% for tees in tshirts %}
                <div class="col-4 mx-auto mt-4">
                    <div class="card h-100" style="width: 18rem;">
                        <img class="card-img-top" src="{{tees.image.url}}" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{tees.name|lower}}</h5>
                            <!-- <p class="card-text">{{tees.description}}</p> -->

                            <span class="text-danger">
                                <del>
                                    {% min_price tees as result %}
                                    {{result | rupee}}
                                </del>
                            </span>&nbsp;

                            <span>
                                <b>
                                    {% sale_price tees as sale %}
                                    {{sale | rupee}}
                                </b>
                            </span>

                            <span class="float-right badge badge-info">save {{tees.discount}}%</span>
                        </div>

                        <div class="card-footer p-0">
                            <a href="/product/{{tees.slug}}" class="btn btn-primary btn-block">See More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
